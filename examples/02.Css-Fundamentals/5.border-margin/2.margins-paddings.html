<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border: 1px solid black;
            margin: 25px 50px 75px 100px;
            padding: 10px;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>

<h2>The margin shorthand property - 4 values</h2>

<div>This div element has padding of 10px. A top margin of 25px, a right margin of 50px, a bottom margin of 75px, and a left margin of 100px.</div>

<hr>

</body>
</html>
