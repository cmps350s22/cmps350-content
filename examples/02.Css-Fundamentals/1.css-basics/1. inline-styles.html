<!DOCTYPE html>
<html>

<head>
	<title>Inline Styles</title>
	<style>
		h1 {color: blue;
			font-size: 45px;
			text-align: center}
	</style>
</head>

<body>
	<h1>Do not use this method!</h1>
	<h1>This is another h1</h1>
	<p>Here is some text</p>
	<!-- The STYLE attribute allows you to declare inline styles -->
	<!-- Separate multiple style rules with a semicolon. -->
	<p style="font-size: 40pt">Here is some more text</p>
	<p style="font-size: 49pt; color: red;">Even more text</p>
</body>

</html>
