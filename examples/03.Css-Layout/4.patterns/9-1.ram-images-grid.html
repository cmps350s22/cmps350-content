<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Autofit</title>

        * {
            box-sizing: border-box;
            font-size: 1rem;
        }
        body {
            /* background: #F0F0F0; */
            margin: 0;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        img {
            display: block;
            width: 100%;
            box-shadow: -1px 0px 0px lightgray;
        }
        footer {
            margin: 10px;
        }
    </style>
</head>
