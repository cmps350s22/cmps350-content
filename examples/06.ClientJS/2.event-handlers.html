<!DOCTYPE html>
<html>
<head>
	<title>Event Handlers</title>
    <style type = "text/css">
        img {
            width: 100px;
            hight: 100px;
            display: inline;
        }
    </style>

	<script>

        let ninjaClickCount = 0;
		function handleGenderChange(event) {
			log(`Selected gender: ${event.target.value}`);
		}

		function handleImageClicked(event) {
            console.log(event.target);
            ninjaClickCount++;
            log(`Beware of the Ninja! Alert #${ninjaClickCount}`);

            if (ninjaClickCount >= 3) {
                log("سأهشم جهازك ...! لصبر حدود");
                event.target.src = "images/moving-ninja.gif";
            }
        }
		
		function log(content) {
            let messagesDev = document.querySelector("#messages");
            messagesDev.innerHTML += `<br>${content}`;
        }

		function changeColor() {
			const elements = document.querySelectorAll(".example");
			elements.forEach( e => e.style.backgroundColor = "lightYellow")
		}
	</script>
</head>

															   
<body>
	<p>Click Me!</p>
    <img id="happyNinjaImage" src="images/happy-ninja.png" onclick="handleImageClicked(event)"/>
    <br>
	<label for="gender-select">Gender: </label>
	<select id="gender-select" onchange="handleGenderChange(event)">
		<option value="male">Male</option>
		<option value="female">Female</option>
		<option value="alien">Alien</option>
	</select>

	<h2 class="example">A heading with class="example"</h2>
	<p class="example">A paragraph with class="example".</p>
	<p>Click the button to add a background color to all elements with class="example".</p>
	<button onclick="changeColor()">Try it</button>

	<div id="messages"></div>
</body>
</html>
