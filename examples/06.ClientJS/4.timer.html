<!DOCTYPE html>
<html>
<head>
	<title>JavaScript - Timer</title>
	<style>
		#clock, #controls {
			margin: 15px auto;
			width: 500px;
			text-align: center;
		}

		#clock {
			font-size: 56px;
			border: 1px solid black;
		}

	</style>

    <script>

        let timer;
        document.addEventListener("DOMContentLoaded", () => {
            startTimer();

            document.querySelector("#btnTimerControl").addEventListener("click", function() {
                console.log(this.innerText);
                if (this.innerText === "Stop timer") {
                    stopTimer();
                    this.innerText = "Start timer";
				} else {
                    startTimer();
                    this.innerText = "Stop timer";
				}
			})
            
        })
		
        function setTime() {
            const time = new Date();
            let hours = time.getHours();
            if (hours < 10) {
                hours = "0" + hours;
            }
            let minutes = time.getMinutes();
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            let seconds = time.getSeconds();
            if (seconds < 10) {
                seconds = "0" + seconds;
            }
            const currentTime = `Time is ${hours} : ${minutes} : ${seconds}`;
            document.querySelector("#clock").innerText = currentTime;

            //console.log(currentTime)
        }

		function startTimer() {
			timer = setInterval(setTime, 1000);
		}

		function stopTimer() {
			clearInterval(timer);
		}

	</script>
</head>
<body onload="setTime()">
	<div id="clock">
	</div>
	<div id="controls">
		<a href="#" id="btnTimerControl">Stop timer</a>
	</div>
</body>
</html>
