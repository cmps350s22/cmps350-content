<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/dashboard.css" />
        <link rel="stylesheet" href="css/invoices.css" />
        <title>Invoices</title>
    </head>
    <body>
        <nav>
            <p><img class="nav-logo" src="img/Logo.svg" alt="" /></p>
            <div class="account-info">
                <img class="profile-img" src="img/profile.png" alt="" />
                <span class="account-name"
                    >Hadieh Ayman
                    <p class="account-loc">Doha, Qatar</p></span
                >
            </div>
            <ul class="navbar">
                <li>
                    <div class="icon-bg">
                        <a href="dashboard.html">
                            <img src="img/dollar-sign.svg" alt="" />
                        </a>
                    </div>
                    <a class="nav-link" href="dashboard.html">dashboard</a>
                </li>
                <li>
                    <div class="icon-bg">
                        <a href="customers.html">
                            <img src="img/user-group.svg" alt="" />
                        </a>
                    </div>
                    <a class="nav-link" href="customers.html">Customers</a>
                </li>
                <li>
                    <div class="icon-bg">
                        <a href="invoices.html">
                            <img src="img/file-invoice-dollar.svg" alt="" />
                        </a>
                    </div>
                    <a class="nav-link" href="invoices.html">invoices</a>
                </li>
                <li>
                    <div class="icon-bg">
                        <a href="deposits.html">
                            <img src="img/coins.svg" alt="" />
                        </a>
                    </div>
                    <a class="nav-link" href="deposits.html">Deposits</a>
                </li>
                <li>
                    <div class="icon-bg">
                        <a href="cheques.html">
                            <img src="img/money-check-dollar.svg" alt="" />
                        </a>
                    </div>
                    <a class="nav-link" href="cheques.html">Cheques</a>
                </li>
            </ul>
        </nav>
        <main class="container">
            <section class="header">
                <h1 class="header-title">Invoices</h1>
                <div class="count-card">
                    <div class="icon-bg">
                        <img src="img/wallet.svg" alt="" />
                    </div>
                    <p class="counter">
                        700 <span class="counter-desc">Total Invoices</span>
                    </p>
                </div>
            </section>
            <section class="function">
                <form action="" class="search">
                    <input
                        type="text"
                        placeholder="Search for invoices by No..."
                        name="invoiceNo"
                        class="search-box"
                    />
                    <button type="submit" class="search-btn">Search</button>
                </form>
                <button class="add-btn">
                    + new invoice
                </button>
                <form class="status-report">
                    <div class="status-select">
                        <label for="status">Status: </label>
                        <select name="status" id="status">
                            <option value="All">All</option>
                            <option value="Pending">Pending</option>
                            <option value="Partially Paid">Partially Paid</option>
                            <option value="Paid">Paid</option>
                        </select>
                    </div>
                    <div class="from-date-box">
                        <label for="from-date">From Date:</label>
                        <input type="date" id="from-date" name="fromDate" required />
                    </div>
                    <div class="to-date-box">
                        <label for="to-date">To Date:</label>
                        <input type="date" id="to-date" name="toDate" required/>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </section>
            <section class="popup-form">
                <button class="close-btn">X</button>
                <form class="form" action="" id="invoiceForm">
                    <h2 class="form-heading">Add a new invoice</h2>
                    <input
                        name="invoiceNo"
                        id="invoiceNo"
                        hidden="true"
                        type="hidden"
                        value=""
                    />
                    <input
                        name="customerId"
                        id="customer-id"
                        hidden="true"
                        type="hidden"
                        value=""
                    />
                    <div class="customer-name-select">
                        <label for="customerName">Customer Name</label>
                        <select
                            id="customer-name"
                            name="customerName"
                            value=""
                            required
                        >
                            
                        </select>
                    </div>
                    <div class="amount-select">
                        <label for="amount">Amount</label>
                        <input
                            type="number"
                            id="amount"
                            name="amount"
                            value=""
                            min="0"
                            required
                        />
                    </div>
                    <div class="invoice-date-select">
                        <label for="invoiceDate">Invoice Date</label>
                        <input
                            type="date"
                            id="invoice-date"
                            name="invoiceDate"
                            value=""
                            required
                        />
                    </div>
                    <div class="duedate-select">
                        <label for="dueDate">Due Date</label><br />
                        <input
                            type="date"
                            id="due-date"
                            name="dueDate"
                            value=""
                            required
                        />
                    </div>
                    <button class="plus-btn" type="submit">Add Invoice</button>
                </form>
            </section>
            <section class="summary">
                <div class="table-header">
                    <h1 class="table-title">Invoices Summary</h1>
                </div>
                <table class="table" id="invoiceTable">
                    
                </table>
            </section>
        </main>
        <footer>
            <p class="copyright">
                â“’ 2022. G5-Fatma-Hadieh-Shayma rights reserved.
            </p>
        </footer>
        <script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>
        <script type="module" src="js/invoices.js"></script>
        <script src="js/interaction.js"></script>
    </body>
</html>
