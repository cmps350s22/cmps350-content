<button class="close-btn">X</button>
<form class="form" action="" id="invoiceForm">
  <h2 class="form-heading">Add Invoice</h2>
  <input
          name="id"
          id="id"
          type="hidden"
  />

  <div class="customer-select">
    <label for="customerId">Customer</label>
    <select
            id="customerId"
            name="customerId"
            required
    ></select>
  </div>
  <div class="amount-select">
    <label for="amount">Amount</label>
    <input
            type="number"
            id="amount"
            name="amount"
            min="0"
            required
    />
  </div>
  <div class="invoice-date-select">
    <label for="invoiceDate">Invoice Date</label>
    <input
            type="date"
            id="invoiceDate"
            name="invoiceDate"
            required
    />
  </div>
  <div class="duedate-select">
    <label for="dueDate">Due Date</label><br />
    <input
            type="date"
            id="dueDate"
            name="dueDate"
            required
    />
  </div>
  <button class="plus-btn" type="submit">Submit</button>
</form>
