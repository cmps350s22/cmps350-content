<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/forms.css" />
        <link rel="stylesheet" href="css/cheques.css" />
        <title>Cheque Deposits</title>
    </head>
    <body>
        <nav>
            <p><img class="nav-logo" src="img/Logo.svg" alt="" /></p>
            <div class="account-info">
                <img class="profile-img" src="img/profile.png" alt="" />
                <span class="account-name"
                    >Hadieh Ayman
                    </span
                >
            </div>
            <ul class="navbar">
                <li>
                    <div class="icon-bg">
                        <a href="dashboard.html">
                            <img src="img/dollar-sign.svg" alt="" />
                        </a>
                    </div>
                    <a class="nav-link" href="dashboard.html">dashboard</a>
                </li>
                <li>
                    <div class="icon-bg">
                        <a href="customers.html">
                            <img src="img/customers.svg" alt="" />
                        </a>
                    </div>
                    <a class="nav-link" href="customers.html">Customers</a>
                </li>
                <li>
                    <div class="icon-bg">
                        <a href="invoices.html">
                            <img src="img/file-invoice-dollar.svg" alt="" />
                        </a>
                    </div>
                    <a class="nav-link" href="invoices.html">invoices</a>
                </li>
                <li>
                    <div class="icon-bg">
                        <a href="deposits.html">
                            <img src="img/coins.svg" alt="" />
                        </a>
                    </div>
                    <a class="nav-link" href="deposits.html">Deposits</a>
                </li>
                <li>
                    <div class="icon-bg">
                        <a href="cheques.html">
                            <img src="img/payments.svg" alt="" />
                        </a>
                    </div>
                    <a class="nav-link" href="cheques.html">Cheques</a>
                </li>
            </ul>
        </nav>
        <main class="container">
            <section class="header">
                <h1 class="header-title">Cheque Deposits</h1>
                <div class="header-card">
                    <div class="icon-bg">
                        <img src="img/money-bill-1-wave.svg" alt="" />
                    </div>
                    <p class="docsCount">
                        120 <span class="counter-desc">Total Deposits</span>
                    </p>
                </div>
            </section>
            <section class="search-box">
                <form class="search-form">
                    <input
                        type="text"
                        placeholder="Search for cheque deposits..."
                        name="depositId"
                        class="search-box"
                    />
                    <button type="submit" class="search-btn">Search</button>
                </form>
                <button class="add-btn">+ new deposit</button>
            </section>
            <section class="popup-form">
                <button class="close-btn">X</button>
                <form class="form" action="">
                    <h2 class="form-heading">Add a new cheque deposit</h2>
                    <input
                        name="depositId"
                        id="depositId"
                        hidden="true"
                        type="hidden"
                        value=""
                    />
                    <div class="bank-account-select">
                        <label for="bankAccountNo">Bank Account</label><br />
                        <select
                            id="bank-account-no"
                            name="bankAccountNo"
                            required
                        ></select>
                    </div>
                    <div class="deposit-date-select">
                        <label for="depositDate">Deposit Date</label><br />
                        <input
                            type="date"
                            id="deposit-date"
                            name="depositDate"
                            required
                        />
                    </div>
                    <div class="status-select">
                        <label for="status">Deposit Status</label><br />
                        <select
                            id="deposit-status"
                            name="status"
                        >
                            <option value="Deposited">Deposited</option>
                        </select>
                    </div>
                    <div class="cheques-select"></div>
                    <button class="plus-btn" type="submit">Add Deposit</button>
                </form>
            </section>
            <section class="main-content">
                <div class="table-header">
                    <h1 class="table-title">Cheque Deposits Summary</h1>
                </div>
                <table class="table"></table>
            </section>
        </main>
        <footer>
            <p class="copyright">
                â“’ 2022. G5-Fatma-Hadieh-Shayma rights reserved.
            </p>
        </footer>
        <script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>
        <script type="module" src="js/cheque-deposit.js"></script>
        <script src="js/button-handlers.js"></script>
    </body>
</html>
