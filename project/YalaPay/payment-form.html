<button class="close-btn">X</button>
<form class="form" action="">
    <h2 class="form-heading">Add Payment</h2>
    <input
            name="id"
            id="id"
            type="hidden"
    />
    <div class="amount-select">
        <label for="amount">Amount</label>
        <input
                type="number"
                id="amount"
                name="amount"
                min="0"
                required
        />
    </div>
    <div class="payment-date-select">
        <label for="paymentDate">Payment Date</label><br />
        <input
                type="date"
                id="paymentDate"
                name="paymentDate"
                required
        />
    </div>
    <div class="payment-mode-select">
        <label for="paymentMode">Payment Mode</label><br />
        <select
                id="paymentMode"
                name="paymentMode"
                required>
        </select>
    </div>
    <div class="chequeDetails" style="display: none;">
        <div class="chequeNo-select">
            <label for="chequeNo">Cheque No</label><br />
            <input
                type="number"
                id="chequeNo"
                name="chequeNo"
                min="0"
            />
        </div>
        <div class="drawer-select">
            <label for="drawer">Drawer</label>
            <input type="text" name="drawer" id="drawer"/>
        </div>
        <div class="bank-select">
            <label for="bankName">Drawer Bank</label><br />
            <select
                    id="bankName"
                    name="bankName"
                    required
            ></select>
        </div>
        <div id="status">Status: Awaiting</div>
<!--        <div class="bank-status-select">
            <label for="status">Status</label><br />
            <select id="status" name="status" required>
                <option value="Awaiting">Awaiting</option>
                <option value="Deposited">Deposited</option>
                <option value="Cashed">Cashed</option>
                <option value="Returned">Returned</option>
            </select>
        </div>-->
        <div class="received-date-select">
            <label for="receivedDate">Received Date</label
            ><br />
            <input
                    type="date"
                    id="receivedDate"
                    name="receivedDate"
            />
        </div>
        <div class="due-date-select">
            <label for="dueDate">Due Date</label
            ><br />
            <input
                    type="date"
                    id="dueDate"
                    name="dueDate"
            />
        </div>
        <div class="cheque-image-select">
            <label for="chequeImage">Cheque Image</label>
            <input type="file" id="chequeImage" name="chequeImage" accept="image/*">
        </div>
    </div>
    <button class="plus-btn" type="submit">Add Payment</button>
</form>
