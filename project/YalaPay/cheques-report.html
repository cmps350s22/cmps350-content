<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/forms.css" />
        <link rel="stylesheet" href="css/cheques.css" />
        <title>Cheques Report</title>
    </head>
    <body>
        <nav class="nav-bar"></nav>
        <main class="container">
            <section class="header"></section>
            <section class="search-box">
                <form class="report-parameters">
                    <div class="status-select">
                        <label for="status">Status: </label>
                        <select name="status" id="status">
                        </select>
                    </div>
                    <div class="from-date-box">
                        <label for="fromDate">From Date:</label>
                        <input type="date" id="fromDate" name="fromDate"/>
                    </div>
                    <div class="to-date-box">
                        <label for="toDate">To Date:</label>
                        <input type="date" id="toDate" name="toDate"/>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </section>
            <section class="main-content"></section>
        </main>
        <footer class="footer"></footer>

        <script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>
        <script type="module" src="js/payment/cheques-report.js"></script>
    </body>
</html>
